on: ["push", "pull_request"]

name: Test

concurrency:
  # Cancel older, in-progress jobs from the same PR, same workflow.
  # use run_id if the job is triggered by a push to ensure
  # push-triggered jobs to not get canceled.
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
    linting:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v5

        - name: Setup Python
          uses: astral-sh/setup-uv@v7
          with:
              # NOTE: Use min python version
              python-version: "3.10"

        - name: Run Black
          run: uv run --group lint black --check .

        - name: Run isort
          run: uv run --group lint isort --check-only .

        - name: Run flake8
          run: uv run --group lint flake8 .

        - name: Run mdformat
          run: uv run --group lint mdformat --check *.md docs/**/*.md

    type-check:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v5

        - name: Setup Python
          uses: astral-sh/setup-uv@v7
          with:
              # NOTE: Use min python version
              python-version: "3.10"

        - name: Run MyPy
          run: uv run --group lint --group test mypy .

    functional:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]   # eventually add `windows-latest`
                python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

        steps:
        - uses: actions/checkout@v5

        - name: Setup Python
          uses: astral-sh/setup-uv@v7
          with:
              python-version: ${{ matrix.python-version }}

        - name: Run Tests
          run: uv run --group test pytest -m "not fuzzing" -n 0 -s --cov

